<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Prediction System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .welcome-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px 80px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        .welcome-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .welcome-container p {
            font-size: 18px;
            margin-top: 10px;
        }

        .welcome-container button {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background-color: #fff;
            color: #2575fc;
            font-weight: bold;
            transition: 0.3s;
        }

        .welcome-container button:hover {
            background-color: #2575fc;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Student Marks Prediction System</h1>
        <p>Predict your marks based on study hours and attendance!</p>
        <button onclick="location.href='main.html'">Get Started</button>
    </div>
</body>
</html>
